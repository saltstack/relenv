name: Test FIPS Mode

on:
  workflow_call:

jobs:
  test-fips:
    name: Test FIPS compatability
    runs-on: ubuntu-latest
    container:
      image: photon:4.0

    strategy:
      fail-fast: false
      matrix:
        version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        arch:
          - x86_64
    outputs:
      version: ${{ steps.python-version.outputs.version }}
    env:
      RELENV_DATA: ${{ github.workspace }}

    steps:

      - name: Install System Dependencies
        run: |
          yum install -y openssl-fips-provider python3 python3-devel python3-virtualenv git gcc binutils glibc-devel linux-api-headers libffi-devel

      - uses: actions/checkout@v3

      - name: Determine Python Version
        id: python-version
        run: |
          echo "version=$(python3 -m relenv versions --version=${{ matrix.version }})" | tee -a "$GITHUB_OUTPUT"

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-linux-gnu.tar.xz
          path: ./build/

      - name: Create Virtual Environment
        run: |
          virtualenv venv

      - name: Pip debug
        run: |
          ./venv/bin/python3 -m pip install --upgrade pip
          ./venv/bin/python3 -c 'import platform; print(platform.libc_ver())'
          ./venv/bin/pip3 debug --verbose

      - name: Install Virtual Environment Dependencies
        run: |
          ./venv/bin/pip3 install -r requirements/tests.txt

      - name: Run Fips Tests
        run: |
          ./venv/bin/python3 -m pytest -v tests/test_fips_photon.py
