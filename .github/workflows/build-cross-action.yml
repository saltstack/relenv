name: Build

on:
  workflow_call:
    inputs:
      changed-files:
        required: true
        type: string
        description: Build relenv python builds
      kind:
        required: true
        type: string
        description: Which kind of build to run native or cross
jobs:

  build_linux:

    strategy:
      fail-fast: false
      matrix:
        version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        host:
          - x86_64
          - aarch64
        target:
          - x86_64
          - aarch64
    outputs:
      version: ${{ steps.python-version.outputs.version }}

    name: "Python ${{ matrix.version }}  Linux ${{ matrix.target }} on ${{ matrix.host }}"

    # if: ${{ ( matrix.host  ==  matrix.target  &&  inputs.kind  == 'native' ) || ( matrix.host  !=  matrix.target  &&  inputs.kind  == 'cross' ) }}

    runs-on:
      - ${{ (contains(matrix.host, 'x86_64') && 'ubuntu-24.04') || 'ubuntu-24.04-arm' }}

    env:
      RELENV_DATA: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v3


      - name: Install Dependencies
        run: |
          echo "$RELENV_DATA"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison python3-all patchelf swig python3-virtualenv
          virtualenv venv
          env/bin/python3 -m pip install nox ppbt

      - name: Python Version
        run: |
          python3 --version
          python3 -c 'import os; print(os.name)'

      - name: Download Toolchain Artifact
        uses: actions/download-artifact@v4
        with:
          name: toolchain-${{ matrix.host }}-${{ matrix.target }}-linux-gnu.tar.xz
          path: toolchain/toolchain-${{ matrix.host }}-${{ matrix.target }}-linux-gnu.tar.xz

      - name: Determine Python Version
        id: python-version
        run: |
          echo "version=$(python3 -m relenv versions --version=${{ matrix.version }})" | tee -a "$GITHUB_OUTPUT"

      - name: Fetch Native Build
        if: ${{ matrix.host != matrix.target }}
        run: |
          python3 -m relenv fetch --python=${{ steps.python-version.ouputs.version }}

      - name: Build
        run: |
          python3 -m relenv build --arch=${{ matrix.target }} --python=${{ steps.python-version.outputs.version }}

      - name: Verify Build
        if: ${{ matrix.host == matrix.target }}
        run: |
          python3 -m nox -e tests -- tests/test_verify_build.py

      - name: Linux Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.host }}-${{ matrix.target }}-linux-gnu-logs
          path: logs/*
          retention-days: 5

      - name: "Upload artifact: build/${{ matrix.version }}-${{ matrix.target }}-linux-gnu.tar.xz"
        uses: actions/upload-artifact@v4
        if: ${{ matrix.host == matrix.target }}
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.target }}-linux-gnu.tar.xz
          path: build/${{ steps.python-version.outputs.version }}-${{ matrix.target }}-linux-gnu.tar.xz
          retention-days: 5

  build_macos:
    name: "Python macOS"

    runs-on: macos-12

    strategy:
      fail-fast: false
      matrix:
        version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        arch:
          - x86_64

    outputs:
      version: ${{ steps.python-version.outputs.version }}
    env:
      RELENV_DATA: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v3

      - name: Install nox
        run: |
          pip3 install nox

      - name: Uninstall gettext
        run: |
          brew uninstall --ignore-dependencies gettext

      - name: Determine Python Version
        id: python-version
        run: |
          echo "version=$(python3 -m relenv versions --version=${{ matrix.version }})" | tee -a "$GITHUB_OUTPUT"
      - name: Build
        run: |
          python3 -m relenv build --python=${{ steps.python-version.outputs.version }}

      - name: Re-install gettext
        run: |
          brew install gettext

      - name: Verify Build
        run: |
          python3 -m nox -e tests -- tests/test_verify_build.py

      - name: MacOS Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-macos-logs
          path: logs/*
          retention-days: 5

      - name: Python build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-macos.tar.xz
          path: build/${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-macos.tar.xz
          retention-days: 5

  build_windows:
    name: "Python Windows"
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        arch:
          - amd64
          - x86

    outputs:
      version: ${{ steps.python-version.outputs.version }}
    env:
      RELENV_DATA: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v3

      - name: Install VS Build Tools
        run: |
          relenv/_scripts/install_vc_build.ps1 -CICD

      - name: Install nox
        run: |
          pip3 install nox

      - name: Determine Python Version
        id: python-version
        run: |
          echo "version=$(python3 -m relenv versions --version=${{ matrix.version }})" | tee -a "$GITHUB_OUTPUT"


      - name: Build Python with Relenv
        run: |
          python -m relenv build --arch=${{ matrix.arch }} --python=${{ steps.python-version.outputs.version }}

      - name: Verify Build
        if: ${{ matrix.arch == 'amd64' }}
        run: |
          nox -e tests -- tests/test_verify_build.py

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-windows-logs
          path: logs/*
          retention-days: 5

      - name: Upload Zipfile
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-win.tar.xz
          path: build/${{ steps.python-version.outputs.version }}-${{ matrix.arch }}-win.tar.xz
          retention-days: 5
